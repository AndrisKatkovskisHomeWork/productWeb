<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="panel panel-group panel-primary">

    <div class="panel-heading"> DVD List</div>
    <span th:if="${errorDeleteDvdAll}" th:text="${errorDeleteDvdAll}" class="alert alert-danger"></span>
    <form th:action="@{'/deleteDvdAll/'}"
          method="GET">
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th>
                    <input type="checkbox" id="checkBoxAll" onClick="toggle(this)"> all
                    <button type="submit" class="registerbtn btn btn-md btn-danger">delete selected
                    </button>
                </th>
                <th scope="col"> dvd Name</th>
                <th scope="col"> price $</th>
                <th scope="col"> size (MB)</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="dvd : ${dvds}" class="table">
                <th th:text="${dvd.id}" scope="col"></th>
                <td><input type="checkbox" class="check-box" th:value="${dvd.id}" name="checkboxDVD"></td>
                <th th:text="${dvd.dvdName}" scope="col"></th>
                <th th:text="${dvd.dvdPrice}" scope="col"></th>
                <th th:text="${dvd.dvdSize}" scope="col"></th>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
