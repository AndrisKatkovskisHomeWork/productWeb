<!DOCTYPE html>

<head th:replace="fragments/head :: head"></head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="panel panel-group panel-primary">
    <div class="panel-heading"> dvdAdd</div>
    <form th:action="@{'/dvdAdd/'}"
          method="POST">
        dvd Name <input id="dvdName" type="text" name="dvdName" placeholder="dvdName"> <br>

        <button type="submit" class="registerbtn btn btn-md btn-warning">submit</button>
        <br><br>
    </form>

</div>
</body>
</html>
