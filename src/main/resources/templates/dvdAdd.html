<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="panel panel-group panel-primary">
    <div class="panel-heading"> Add a new DVD</div>
    <div th:replace="fragments/navigationAddForm :: navigationAddForm"></div>
    <form th:action="@{'/dvdAdd/'}"
          method="POST"><br>
        Name <input id="dvdName" type="text" name="dvdName" placeholder="dvd Name"> <br><br>
        Price <input id="dvdPrice" type="number" step="any" name="dvdPrice" placeholder="Price (format 0.00)">  $
        <br><br>

        Size <input id="dvdSize" type="text" name="dvdSize" placeholder="dvd Size"> (MB) <br><br>
        <button type="submit" class="registerbtn btn btn-md btn-warning">Confirm</button>
        <br><br>
    </form>

</div>
</body>
</html>
