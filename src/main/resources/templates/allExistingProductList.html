<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="panel panel-group panel-primary">
    <div class="panel-heading"> List of all products</div>
    <div th:replace="fragments/navigationList :: navigationList"></div>
    <!--    DVD-->
    <div class="panel-heading"> DVD List</div>
    <span th:if="${errorDeleteDvd}" th:text="${errorDeleteDvd}" class="alert alert-danger"></span>
    <span th:if="${errorDeleteBook}" th:text="${errorDeleteBook}" class="alert alert-danger"></span>
    <span th:if="${errorDeleteFurniture}" th:text="${errorDeleteFurniture}" class="alert alert-danger"></span>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col"> dvd Name</th>
            <th scope="col"> price $</th>
            <th scope="col"> size (MB)</th>
            <th scope="col"> action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dvd : ${dvds}" class="table">
            <th th:text="${dvd.id}" scope="col"></th>
            <th th:text="${dvd.dvdName}" scope="col"></th>
            <th th:text="${dvd.dvdPrice}" scope="col"></th>
            <th th:text="${dvd.dvdSize}" scope="col"></th>
            <td>
                <form th:action="@{'/deleteDvd/'+ ${dvd.id}}"
                      method="GET">
                    <input type="hidden" name="id" th:value="${dvd.id}">
                    <button type="submit" class="registerbtn btn btn-md btn-danger"> delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!--    Book-->
    <div class="panel-heading"> Book List</div>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col"> book Name</th>
            <th scope="col"> price $</th>
            <th scope="col"> Weight (kg)</th>
            <th scope="col"> action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}" class="table">
            <th th:text="${book.id}" scope="col"></th>
            <th th:text="${book.bookName}" scope="col"></th>
            <th th:text="${book.bookPrice}" scope="col"></th>
            <th th:text="${book.bookWeight}" scope="col"></th>
            <td>
                <form th:action="@{'/deleteBook/'+ ${book.id}}"
                      method="GET">
                    <input type="hidden" name="id" th:value="${book.id}">
                    <button type="submit" class="registerbtn btn btn-md btn-danger"> delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!--    Furniture-->
    <div class="panel-heading"> Furniture List</div>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col"> furniture Name</th>
            <th scope="col"> price $</th>
            <th scope="col"> Dimensions (height, width, length )</th>
            <th scope="col"> action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="furniture : ${furnitures}" class="table">
            <th th:text="${furniture.id}" scope="col"></th>
            <th th:text="${furniture.furnitureName}" scope="col"></th>
            <th th:text="${furniture.furniturePrice}" scope="col"></th>
            <th scope="col">
                <th:block>
                    <p th:text="${furniture.furnitureHeight}"></p>
                    <p th:text="${furniture.furnitureWidth}"></p>
                    <p th:text="${furniture.furnitureLength}"></p>
                </th:block>
            </th>
            <td>
                <form th:action="@{'/deleteFurniture/'+ ${furniture.id}}"
                      method="GET">
                    <input type="hidden" name="id" th:value="${furniture.id}">
                    <button type="submit" class="registerbtn btn btn-md btn-danger"> delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
